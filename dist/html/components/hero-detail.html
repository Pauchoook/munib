<section class="hero" style="background: url(&quot;img/detail.webp&quot;) 0 0 / cover no-repeat">
	<div class="container">
		<h1 class="title title-1 hero__title">Standart</h1>
		<p class="hero__content">Остановитесь в одном из наших ярких комфортабельных номеров</p>
		<div class="hero__nav">
			<div class="hero__nav-items">
				<label for="date-llegada" class="hero__nav-item">
					<input type="date" id="date-llegada" class="hero__nav-input-date" />
					<span class="hero__nav-title"> Дата заезда </span>
					<div class="hero__item-bottom">
						<span class="title-1 hero__nav-value" id="value-llegada">26<span>/мая</span></span>
						<svg class="hero__nav-arrow">
							<use xlink:href="img/icons/icons.svg#icon-arrow"></use>
						</svg>
					</div>
				</label>
				<label for="date-salida" class="hero__nav-item">
					<input type="date" id="date-salida" class="hero__nav-input-date" />
					<span class="hero__nav-title"> Дата выезда</span>
					<div class="hero__item-bottom">
						<span class="title-1 hero__nav-value" id="value-salida">27<span>/мая</span></span>
						<svg class="hero__nav-arrow">
							<use xlink:href="img/icons/icons.svg#icon-arrow"></use>
						</svg>
					</div>
				</label>
				<label for="date-guests" class="hero__nav-item">
					<span class="hero__nav-title">Количество гостей</span>
					<div class="hero__item-bottom">
						<input type="number" value="3" id="date-guests" class="title-1 hero__nav-value hero__nav-value--input" />
						<svg class="hero__nav-arrow">
							<use xlink:href="img/icons/icons.svg#icon-arrow"></use>
						</svg>
					</div>
				</label>
			</div>
			<div class="hero__promo">
				<div class="hero__promo-info">
					<span class="hero__promo-title"> У вас есть промокод? </span>
					<a href="/reserva" class="btn-custom btn-custom--primary hero__promo-btn" id="reserva-btn">
						<span>Забронировать</span>
						<svg class="btn-custom__arrow">
							<use xlink:href="img/icons/icons.svg#icon-arrow-line"></use>
						</svg>
					</a>
				</div>
			</div>
		</div>
	</div>
</section>
